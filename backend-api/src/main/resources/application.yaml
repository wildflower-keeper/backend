server:
  port: 8080
spring:
  application:
    name: backend-api
  profiles:
    default: local
  config:
    import: application-core.yaml
  datasource:
    hikari:
      maximum-pool-size: 20
  batch:
    jdbc:
      initialize-schema: always
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: never    # DB에 테스트데이터 셋팅하지 않음
springdoc:
  swagger-ui:
    path: '/swagger-ui.html'
    tags-sorter: alpha
admin:
  password: ${ADMIN_PASSWORD}
token:
  secret: ${TOKEN_SECRET}